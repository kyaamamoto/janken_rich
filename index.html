<script>
    $(document).ready(function() {
        $(".number").click(function() {
            const clickedNumber = $(this).data("number");
            // console.log("クリックされた数値: " + clickedNumber);
            // $("#result").text("選択した働き方: " + clickedNumber);
            
            if (clickedNumber === 1){
                let kigyou ="起業したい" 
                $("#result").text(kigyou);

            } else if (clickedNumber === 2){
                let jigyoushoukei ="事業承継したい" 
                $("#result").text(jigyoushoukei); 
            
            } if (clickedNumber === 3){
                let fukugyou ="副業したい" 
                $("#result").text(fukugyou);
            
            } if (clickedNumber === 4){
                let gyoumu ="業務を受けたい" 
                $("#result").text(gyoumu);
            
            } if (clickedNumber === 5){

                $("#result").text(bora);
            }
        });
    });
</script>
