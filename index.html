<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <header>
            <li>Q1.働き方</li>
            <li>Q2.やりたいこと</li>
            <li>Q3.関わり方</li>
            <li>おすすめ情報</li>
        </header>
    
        <div class="container">
            <h1>どういう働き方を希望しますか。</h1>
            
            <div class="block">
                
                <div class="joudan">
                    <a id="kigyou" class="number" data-number="1" href="#">起業したい</a>
                    <p id="jigyoushoukei" class="number" data-number="2" href="#">事業承継したい</p>
                    <p id="fukugyou" class="number" data-number="3" href="#">副業したい</p>
                </div>

                <div class="gedan">
                    <p id="gyoumu" class="number" data-number="4" href="#">業務を受けたい</p>
                    <p id="bora" class="number" data-number="5" href="#">ボランティアしたい</p>
                </div>
            </div>

        </div>

        <div id="result"></div> <!-- クリックされた数値を表示する場所 -->

    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        $(".number").click(function() {
            var clickedNumber = $(this).data("number");
            console.log("クリックされた数値: " + clickedNumber);
            $("#result").text("クリックされた数値: " + clickedNumber);
        });
    });
</script>

</body>
</html>
